---
jenkins:
  numExecutors: 1

  remotingSecurity:
    enabled: true

  globalNodeProperties:
    - envVars:
        env:
          - key: "ENV1"
            value: "VALUE1"

  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"

  # JNLP port for remote agents
  slaveAgentPort: 50000
  agentProtocols:
    - "JNLP4-connect"

security:
  globalJobDslSecurityConfiguration:
    useScriptSecurity: false
  sSHD:
    port: 6666

unclassified:

  globalLibraries:
    libraries:
      - name: "shared-lib"
        includeInChangesets: false
        retriever:
          modernSCM:
            scm:
              git:
                remote: "git@github.com:fr123k/jocker"
                credentialsId: "github-ssh-jocker"
